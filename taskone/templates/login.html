<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #D8BFD8;">
	<div style="margin: 0 auto; max-width: 500px; padding: 20px; background-color: #DCDCDC; border-radius: 5px; box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.3);">
		<h1 style="text-align: center; color: #555;">Login</h1>
		<form action="login" method="post">
			{% csrf_token %}
			<label style="display: block; margin-bottom: 10px; color: #888;" for="username">Username</label>
			<input style="width: 95%; padding: 10px; border-radius: 3px; border: 1px solid #ccc; margin-bottom: 20px;" type="text" id="username" name="username" required>
			<label style="display: block; margin-bottom: 10px; color: #888;" for="password">Password</label>
			<input style="width: 95%; padding: 10px; border-radius: 3px; border: 1px solid #ccc; margin-bottom: 20px;" type="password" id="password" name="password" required>
			<input style="width :100%; background-color: #4CAF50; color: #fff; padding: 10px 20px; border: none; border-radius: 3px; cursor: pointer; transition: background-color 0.3s ease;" type="submit" value="Login">
		</form>
	</div>
{% for msg in messages %}
    <h3>{{msg}}</h3>
{% endfor %}
</body>
</html>
